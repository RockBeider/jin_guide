      slidesPerView: 1,
      spaceBetween: 0, 
      threshold: 0,	
      loop: true,
      // autoplay: {
      //   delay: 3000,
      //   clickable: true,
      //   disableOnInteraction: false,
      // },
      navigation: {
      nextEl: '#swiperConnected .swiper-button-next',
      prevEl: '#swiperConnected .swiper-button-prev',
    },
      on: {
        slideChange: function () {
          badgeSlide.hide().eq(this.realIndex % badgeSlide.length).show()
        },
      },
    });
	})
</script>
