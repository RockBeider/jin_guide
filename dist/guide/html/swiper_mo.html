<script>
  //프로그래스
  var swiper_progress = new Swiper(".swiper_progress", {
    slidesPerView: 4,
    spaceBetween: 10,
    threshold: 0,
    slidesPerGroup: 4,
    ally: false,
    pagination: {
      el: ".swiper_progress .swiper-pagination",
      type: "progressbar",
    },
    navigation: {
      nextEl: ".pagination.type_arrow > .swiper-button-next",
      prevEl: ".pagination.type_arrow > .swiper-button-prev",
    },
  });
</script>
